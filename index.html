<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mind Reader</title>
  </head>
  <body>
    <div class="container card justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col">
            <h1 class="overflow-scroll" id="header"> </h1>
          </div>
          <div class="row">
          <div class="col">
            <Button id ="squarebtn" type="button" class="btn btn-info"> Square</Button>
          </div>
          <div class="row">
          <div class="col">
            <p id="helper"> </p>
          <div class="row">
            <div class="col">
              <button id="circlebtn" type="button" class="btn btn-outline-info"> Circle </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
